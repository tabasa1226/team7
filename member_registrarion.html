<!doctype html>
<head>
    <meta charset="utf-8">
</head>
<body>
<h1>会員登録</h1>
<form action="" method="post">
    <label><span>氏名</span><input type="text" name="name" id="name"></label><br>
    <label><span>郵便番号</span><input type="text" name="zipcode" id="zipcode"></label><br>
    <label><span>住所</span><input type="text" name="address" id="address"></label><br>
    <label><span>性別</span>
        <select name="gender">
            <option value="male">男</option>
            <option value="female">女</option>
        </select></label><br>
    <label><span>生年月日</span><input type="text" name="birthday" id="birthday"></label><br>
    <label><span>電話番号</span><input type="tel" name="number" id="number"></label><br>
    <label><span>メールアドレス</span><input type="text" name="mail" id="mail"></label><br>
    <label><span>パスワード</span><input type="password" name="password" id="password"></label><br>
    <input type="submit" value="登録">
</form>
</body>
